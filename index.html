<body>
    <h3>Report a Bug</h3>
    <section id="report">
            
            <form>
                <h4>Type of Bug</h4>
                <input type="text" placeholder="Please enter a descriptive title for your bug report.">
                <textarea type="text" placeholder="Fill in the details..."></textarea>
                <label>
                        <input id="check" type="checkbox" >
                        High Priority?
                </label>
                <button id="bugSubmit" type="button">Submit</button>
                
            </form>
    </section>
    

    <h3>Fix a Bug</h3>
    <section id="allBugs"></section>
